<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="lista2.css">
</head>
<body>
    <div class="main-content">
        <section>
            <input type="text" name="list-item" id="list-item" placeholder="Item a adicionar na lista"></input>
        </section>
        <section class="buttons">
            <button class="button" id="add">Adicionar</input>
            <button class="button" id="remove">Remover</input>
            <button class="button" id="clear">Limpar</input>
            <button class="button" id="list">Listar</input>
        </section>
    </div>
    <section class="list">
        <h1>Lista de Compras</h1>
        <div class="list">
            <ul class="list-items">
            </ul>
        </div>
    </section>
    <script src="lista2.js"></script>
</body>
</html>
